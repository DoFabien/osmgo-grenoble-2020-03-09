=background]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=background]:before,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:before{display:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]{all:initial;display:flex;flex-direction:row;height:100%;overflow:hidden;width:100%}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container][data-marpit-advanced-background-direction=vertical]{flex-direction:column}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split]>div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split,50%)}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split=right]>div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> OSM Go!, les dessous d’une appli mobile de contribution</span></foreignObject></svg></h1>
<h3>Atelier OpenStreetMap Grenoble, 9 mars 2020</h3>
<h6>Fabien Del Olmo</h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Présentation</h1>
<p>L'application est disponible sur le <a href="https://play.google.com/store/apps/details?id=fr.dogeo.osmgo&amp;hl=fr_CA">Play Store</a> pour les appareils Android et sous forme de PWA ( <a href="https://osmgo.com">osmgo.com</a> )</p>
<p>Les sources sont disponibles sur <a href="https://github.com/DoFabien/OsmGo">Github</a></p>
<p>L'app à juste pour objectif d'enrichir la base OSM directement sur le terrain, le plus simplement possible en se concentrant uniquement sur les <strong>POI</strong></p>
<p>C'est une application mobile &quot;hybride&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Une application hybride ?</h1>
<ul>
<li>En fait c'est juste une application web exécutée dans le &quot;webview&quot;</li>
<li>Elle peut accéder à certaines API du téléphone à travers Cordova par exemple</li>
<li>On utilise donc le langage web (html, js/ts, css...)</li>
</ul>
<p>Cela s'oppose aux application natives ( java / koltin) ou presque native(~ react native, flutter, etc )</p>
<p><strong>--</strong> C'est relativement lent<br />
<strong>++</strong> C'est simple comme du web<br />
<strong>++</strong> C'est du web ! Compatible de partout (PWA)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Pourquoi Osm Go! ?</h1>
<ul>
<li>En 2014, <a href="https://tel.archives-ouvertes.fr/PACTE/hal-01102105v1">je travaille sur les horaires d'ouvertures des différents commerces et industries</a> ...</li>
<li>Je me rends compte que les POI sont très peu présents dans OSM...</li>
<li>Je souhaite m'investir à mon échelle dans cette problématique, mais il n'y a pas d'outil mobile permettant de le faire</li>
<li>~2014 =&gt; DOSM, l'ancêtre d'Osm Go! qui utilise Leaflet et AngularJs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Ça fonctionne, mais ...</h1>
<ul>
<li>C'est très lent sur les smartphones de l'époque dès qu'on affiche beaucoup de points...</li>
<li>J'ai un mauvais sens de l'orientation... Impossible d'orienter la carte avec moi...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Naissance fin 2015</h1>
<ul>
<li><a href="https://github.com/mapbox/mapbox-gl-js">Mapbox Gl Js</a> résout une grande partie de ces soucis</li>
<li>Angular 2+ qui est beaucoup plus efficace..</li>
<li>Toujours destiné à ma propre utilisation</li>
<li>Diffusion d'une première version sur le Playstore en juillet 2018</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Osm Go! en quelques chiffres</h1>
<ul>
<li>Environ 800 installations actives depuis le PlayStore</li>
<li>290 utilisateurs ayant fait au moins une modification</li>
<li>30 000 modifications</li>
<li>2 650 changesets</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>L'API 0.6 d'Openstreetmap</h1>
<ul>
<li>Une simple Api Rest -HTTP-</li>
<li><a href="https://wiki.openstreetmap.org/wiki/API_v0.6">Une documentation très complète</a></li>
</ul>
<p>Pour la démo, on utilisera <a href="https://api06.dev.openstreetmap.org/">le serveur de développement d'Openstreetmap</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Récupérer les données d'une zone</h1>
<ul>
<li>Pas besoin d'authentification</li>
<li>On récupère toutes les données de la bounding box, en format XML</li>
<li>GET /api/0.6/map?bbox=left,bottom,right,top</li>
</ul>
<pre><code class="language-sh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>https://openstreetmap.org/api/0.6/map?bbox=5.703964,45.1861997,5.707848,45.189216
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Des données relationnelles...</h1>
<h3><a href="./assets/osm.xml">Résultat</a></h3>
<ul>
<li>Des &quot;relations&quot; qui contiennent des &quot;ways&quot; (ou des &quot;nodes&quot;)</li>
<li>Des &quot;ways&quot; qui contiennent des &quot;nodes&quot;</li>
<li>Des &quot;nodes&quot; qui contiennent des coordonnées</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Convertir ces données en Geojson</h1>
<ul>
<li>
<p><a href="https://github.com/tyrasd/osmtogeojson%22"><strong>osmtogeojson</strong></a>  utilisé et maintenu dans par <a href="https://overpass-turbo.eu/">overpass turbo</a></p>
<ul>
<li>Pensé uniquement pour l'export des données, il ne garde pas les références pour faire le chemin inverse</li>
<li>Ne peut pas être utilisé dans un webworker</li>
</ul>
</li>
<li>
<p>Osm Go! à donc son propre <a href="https://github.com/DoFabien/OsmGo/tree/master/scripts/osmToOsmgo">convertisseur</a> qui :</p>
<ul>
<li>indique pour chaque way les identifiants des noeuds et relations le composant et inversement</li>
<li>est utilisable dans un webworker</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Afficher les données sur Leaflet</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> baseUrlAPI = <span class="hljs-string">'https://master.apis.dev.openstreetmap.org'</span>;
<span class="hljs-keyword">const</span> bbox = <span class="hljs-string">`5.703964233398438,45.18619972617592,5.707848072052003,45.18921677981549`</span>                      
<span class="hljs-keyword">const</span> url = <span class="hljs-string">`<span class="hljs-subst">${baseUrlAPI}</span>/api/0.6/map?bbox=<span class="hljs-subst">${bbox}</span>`</span>
<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> axios.get(url, {
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'text/xml'</span>,
        <span class="hljs-string">'Accept'</span>: <span class="hljs-string">'text/xml'</span>
    }
})
<span class="hljs-comment">// le xml =&gt; result.data</span>
xmlparser = <span class="hljs-keyword">new</span> DOMParser();
xmlDoc = xmlparser.parseFromString(result.data, <span class="hljs-string">"text/xml"</span>);
<span class="hljs-keyword">const</span> geojson = osmtogeojson(xmlDoc, {<span class="hljs-attr">flatProperties</span>: <span class="hljs-literal">false</span>});
<span class="hljs-keyword">return</span> geojson


</span></span></foreignObject></svg></code></pre>
<h2><a href="./demo.html">Demo interactive</a></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Authentification à Osm</h1>
<ol>
<li>HTTP Basic authentication
<ul>
<li>On envoie l'identifiant &amp; password dans le header de chaque requête</li>
<li><strong>+</strong> le plus simple a mettre en place</li>
<li><strong>-</strong> le mot de passe est envoyé sur le réseau (httpS!)</li>
</ul>
</li>
<li>OAuth 1.0
<ul>
<li>On se connecte à OSM vià un token</li>
<li><strong>+</strong> le mot de passe ne se balade pas sur les réseaux</li>
<li><strong>+</strong> librairie en JavaScript <a href="https://github.com/osmlab/osm-auth">osm-auth</a></li>
<li><strong>-</strong> pas utilisable dans la webview</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>&quot;Connexion&quot; en basic authentification</h1>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>_user = <span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">'user'</span>).value;
_password  = <span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">'password'</span>).value;


<span class="hljs-keyword">const</span> url = <span class="hljs-string">`<span class="hljs-subst">${baseUrlAPI}</span>/api/0.6/user/details`</span>


<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> axios.get(url, {
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">"Authorization"</span>: <span class="hljs-string">`Basic <span class="hljs-subst">${btoa(_user + <span class="hljs-string">':'</span> + _password)}</span>`</span>,
        <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'text/xml'</span>
    }
})
</span></span></foreignObject></svg></code></pre>
<p>CF : demo</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Les changesets</h1>
<p>Chaque modification doit être contenue dans un changeset.</p>
<p>Il possède :</p>
<ul>
<li>un id unique</li>
<li>un utilisateur unique</li>
<li>une date d'ouverture et de fermeture</li>
<li>des tags (message, sources, applications, etc )</li>
</ul>
<p><a href="https://www.openstreetmap.org/history#map=19/45.18675/5.70652">En voici un exemple</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Création d'un changeset</h1>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> url = <span class="hljs-string">`<span class="hljs-subst">${baseUrlAPI}</span>/api/0.6/changeset/create`</span>
<span class="hljs-keyword">const</span> content_put = <span class="hljs-string">`
&lt;osm&gt;
    &lt;changeset&gt;
        &lt;tag k="created_by" v="test_osm_grenoble"/&gt;
        &lt;tag k="comment" v="Juste pour la demo"/&gt;
    &lt;/changeset&gt;
&lt;/osm&gt;`</span>;


<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> axios.put(url, content_put, {
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">"Authorization"</span>: <span class="hljs-string">`Basic <span class="hljs-subst">${btoa(_user + <span class="hljs-string">':'</span> + _password)}</span>`</span>,
        <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'text/xml'</span>
    }
})


changeset = result.data; <span class="hljs-comment">// =&gt; id du changeset</span>
</span></span></foreignObject></svg></code></pre>
<p>CF: demo</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Création d'un &quot;node&quot;</h1>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> changesetId = changeset;
<span class="hljs-keyword">const</span> lnglat = [<span class="hljs-number">5.7050641</span>, <span class="hljs-number">45.1876448</span>];
<span class="hljs-keyword">const</span> tags = [
    [<span class="hljs-string">'name'</span>, <span class="hljs-string">'La Turbine.coop'</span>],
    [<span class="hljs-string">"addr:city"</span>, <span class="hljs-string">'Grenoble'</span>],
    [<span class="hljs-string">'addr:housenumber'</span>, <span class="hljs-string">'3-5'</span>],
    [<span class="hljs-string">'addr:postcode'</span>, <span class="hljs-string">'38000'</span>],
    [<span class="hljs-string">'office'</span>, <span class="hljs-string">'coworking'</span>]
]


<span class="hljs-keyword">let</span> content = <span class="hljs-string">`
&lt;osm&gt;
    &lt;node changeset="<span class="hljs-subst">${changesetId}</span>" lat="<span class="hljs-subst">${lnglat[<span class="hljs-number">1</span>]}</span>" lon="<span class="hljs-subst">${lnglat[<span class="hljs-number">0</span>]}</span>"&gt;
        <span class="hljs-subst">${tags.map(t =&gt; <span class="hljs-string">`&lt;tag k="<span class="hljs-subst">${t[<span class="hljs-number">0</span>]}</span>" v="<span class="hljs-subst">${t[<span class="hljs-number">1</span>]}</span>"/&gt; `</span>).join(<span class="hljs-string">'\n'</span>)}</span>
    &lt;/node&gt;
&lt;/osm&gt;
`</span>
<span class="hljs-keyword">const</span> url = <span class="hljs-string">`<span class="hljs-subst">${baseUrlAPI}</span>/api/0.6/node/create`</span>
<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> axios.put(url, content, {
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">"Authorization"</span>: <span class="hljs-string">`Basic <span class="hljs-subst">${btoa(_user + <span class="hljs-string">':'</span> + _password)}</span>`</span>,
        <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'text/xml'</span>
    }

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Modifier un 'node'</h1>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> changesetId = changeset;
<span class="hljs-keyword">const</span> nodeId = selectedFeature.properties.id
<span class="hljs-keyword">const</span> version = selectedFeature.properties.meta.version
<span class="hljs-keyword">const</span> lat = selectedFeature.geometry.coordinates[<span class="hljs-number">1</span>]; 
<span class="hljs-keyword">const</span> lon = selectedFeature.geometry.coordinates[<span class="hljs-number">0</span>];
<span class="hljs-keyword">const</span> tags = selectedFeature.properties.tags;


<span class="hljs-keyword">let</span> tagsXml = <span class="hljs-built_in">Object</span>.keys(tags).map( <span class="hljs-function"><span class="hljs-params">t</span> =&gt;</span> <span class="hljs-string">`&lt;tag k="<span class="hljs-subst">${t}</span>" v="<span class="hljs-subst">${tags[t]}</span>"/&gt;`</span>);


<span class="hljs-comment">// On ajoute le tag wheelchair = yes</span>
tagsXml = [...tagsXml, <span class="hljs-string">`&lt;tag k="wheelchair" v="yes"/&gt;`</span> ]


<span class="hljs-keyword">let</span> content = <span class="hljs-string">`&lt;osm&gt;
&lt;node id="<span class="hljs-subst">${nodeId}</span>" version="<span class="hljs-subst">${version}</span>" changeset="<span class="hljs-subst">${changesetId}</span>" lat="<span class="hljs-subst">${lat}</span>" lon="<span class="hljs-subst">${lon}</span>"&gt;
<span class="hljs-subst">${tagsXml.join(<span class="hljs-string">'\n'</span>)}</span>
&lt;/node&gt;
&lt;/osm&gt;`</span>;


<span class="hljs-keyword">const</span> url = <span class="hljs-string">`<span class="hljs-subst">${baseUrlAPI}</span>/api/0.6/node/<span class="hljs-subst">${nodeId}</span>`</span>
<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> axios.put(url, content, {
    <span class="hljs-attr">headers</span>: {
        <span class="hljs-string">"Authorization"</span>: <span class="hljs-string">`Basic <span class="hljs-subst">${btoa(_user + <span class="hljs-string">':'</span> + _password)}</span>`</span>,
        <span class="hljs-string">'Content-Type'</span>: <span class="hljs-string">'text/xml'</span>,
    }
})
<span class="hljs-built_in">console</span>.log(result.data) <span class="hljs-comment">// =&gt; nouveau numéro de version   </span>
</span></span></foreignObject></svg></code></pre>
